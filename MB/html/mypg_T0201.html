						<div class="input_box2">

							<input id="crdnum" class="onlyNum" type="tel" placeholder="카드번호를 입력해주세요" maxlength="16" value="23123">

							<label for="exprd">만료날짜</label>

						<p class="product_info">
							증권가찌라시 노다지 입니다.<br>
							변경하신 카드로 익월 결제일에<br>
							정기결제 진행됩니다.<br>
							증권가찌라시 노다지를 사용해주셔서 감사합니다.
						</p>

							</label>
							<a href="#none">[보기]</a><br>
							<label class="checkbox type_agree">
								<input type="checkbox" name="" id="">
								<i></i>개인정보 수집 및 이용동의
							</label>
							<a href="#none">[보기]</a><br>
							<label class="checkbox type_agree">
								<input type="checkbox" name="" id="">
								<i></i>개인 정보를 결제 서비스업체에 제공하는데에 동의합니다.
							</label>
